<!DOCTYPE html>
<head> 
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous" defer></script>
    <script src="https://code.createjs.com/1.0.0/preloadjs.min.js" defer></script>
    <script src="https://code.createjs.com/1.0.0/soundjs.min.js" defer></script>
    <script src="https://code.createjs.com/1.0.0/easeljs.min.js" defer></script>
    <script type="module" src="./js/main.js" defer></script>
</head>
<body>
  <div id="regpanel" class="active">
      <h1>Web Racer</h1>
      <form id="regform" action="">
          <input id="nickname" /> <button>Login</button>
          <p>Web Racer is a multiplayer racing game for 4 players.</p>
          <p>Use [W] for acceleration, [S] for reversing, and [A] or [D] to turn left or right.</p>
          <p>Press [R] to switch perspectives.</p>
      </form>
  </div>

  <div id="lobbypanel">
    <h1>Web Racer Lobby </h1>
    <span id="nicknameSpan"></span>
    <ul id="roomplayers">

    </ul>
  </div>

  <div id="gamepanel">
    <h1>Web Racer Game<span id="datarate"></span><span id="fps"></span></h1>
    <span id="nicknameSpan"></span>
    <canvas id="easelcan" width="1800" height="600"></canvas>
    <p id="instruction"></p>
  </div>
</body>
</html>
